name: Full Spectrum Testing
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npx jest --testMatch="**/*.spec.js"

      - name: Upload test results artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Unit-test-results
          path: |
            reports/junit.xml
            coverage

      - name: Publish Unit Test Report
        uses: dorny/test-reporter@v2
        if: always()
        with:
          name: Unit Tests
          path: reports/junit.xml
          reporter: jest-junit

  integration-test:
    needs: [unit-test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Lanuch server
        run: |
          docker compose up -d --build
          npx wait-port http://localhost:3000/health -t 30000

      - name: Run integration tests
        run: npx jest --testMatch="**/*.int.test.js"

      - name: Stop server
        run: docker compose down

      - name: Upload test results artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Integration-tets-results
          path: |
            reports/junit.xml

      - name: Publish Integration Test Report
        uses: dorny/test-reporter@v2
        if: always()
        with:
          name: Integration Tests
          path: reports/junit.xml
          reporter: jest-junit

  api-test:
    needs: [unit-test, integration-test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Lanuch server
        run: |
          docker compose up -d --build
          npx wait-port http://localhost:3000/health -t 30000

      - name: Run API tests
        working-directory: ./test-api
        run: npx newman run Book-App.postman_collection.json

      - name: Stop server
        run: docker compose down

  k6-perf-test:
    needs: [unit-test, integration-test, api-test]
    runs-on: ubuntu-latest
    steps:
      - name: Trigger K6 Tests
        id: trigger
        run: |
          echo " Triggering K6 workflow on k6-performance-test repo"
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.REPO_ACCESS_TOKEN }}" \
            https://api.github.com/repos/hossainks/k6-performance-test/dispatches \
            -d '{"event_type":"run-k6-tests"}'

          # Get the latest workflow run triggered by repository_dispatch
          run_url=$(curl -s \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.REPO_ACCESS_TOKEN }}" \
            "https://api.github.com/repos/hossainks/k6-performance-test/actions/runs?event=repository_dispatch" \
            | jq -r '.workflow_runs[0].html_url')

          echo "url=$run_url" >> $GITHUB_OUTPUT
          echo "üîó Workflow Run URL: $run_url"

      - name: Wait for K6 Workflow to Complete
        run: |
          echo "Waiting for K6 workflow to complete on k6-performance-test repo"
          run_url="${{ steps.trigger.outputs.url }}"
          echo "Tracking run: $run_url"
          
          for i in {1..30}; do
            runs=$(curl -s -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${{ secrets.REPO_ACCESS_TOKEN }}" \
              "https://api.github.com/repos/hossainks/k6-performance-test/actions/runs?event=repository_dispatch&status=in_progress")
            
            if [ "$(echo $runs | jq '.total_count')" -eq 0 ]; then
              echo "‚úÖ K6 workflow completed."
              exit 0
            fi
            
            echo "‚åõ Still running... check $i/30"
            sleep 30
          done

          echo "‚ùå Timeout waiting for K6 workflow"
          exit 1
